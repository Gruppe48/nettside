<!doctype html>

<html>
<head>
    <title>Nyhetsbildet 2011</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
</head>
<body>
  <div id="outer">
    <div id="inner">
      <header>
        <h1>Nyhetsbildet 2011</h1>
      </header><!-- /header -->
      
      <section id="viewer">
        <div id="previous">
          <div class="container">
            
          </div><!-- /container -->

        </div><!-- /previous -->
        <div id="current">
          <div class="container">
        
          </div><!-- /container -->
        </div><!-- /current -->
        <div id="next">
          <div class="container">
            
          </div><!-- /container -->
        </div><!-- /next -->
      </section><!-- /viewer -->
      <aside>
        <ul id="nav">
          <li><button class="clean-gray">Januar</button></li>
          <li><button class="clean-gray">Februar</button></li>
          <li><button class="clean-gray">Mars</button></li>
          <li><button class="clean-gray">April</button></li>
          <li><button class="clean-gray">Mai</button></li>
          <li><button class="clean-gray">Juni</button></li>
          <li><button class="clean-gray">Juli</button></li>
          <li><button class="clean-gray">August</button></li>
          <li><button class="clean-gray">September</button></li>
          <li><button class="clean-gray">Oktober</button></li>
          <li><button class="clean-gray">November</button></li>
          <li><button class="clean-gray">Desember</button></li>
        </ul><!-- /nav -->
      </aside>
      <section id="content">
        <div id="container">
        
        </div><!-- /container -->
      </section><!-- /content -->
      <footer>
        <p>2011</p> 
      </footer>         
    </div><!-- /inner -->       
  </div><!-- /outer --> 
  <script type="text/javascript" charset="utf-8" async defer>
    $('#previous').fadeTo(0, 0.2);
    $('#next').fadeTo(0, 0.2);
    loadMonth("August", "Oktober", "November");
    $('ul#nav li button').click(
      function () {
        var previous = $(this).parent().prev().find('button');
        var current = $(this);
        //$(this).css('background-color', 'yellow');
        var next = $(this).parent().next().find('button');
        
        if (current.html() == "Januar") {
          previous = $(this).parent().siblings().last().find('button');
        }
        if (current.html() == "Desember") {
          next = $(this).parent().siblings().first().find('button');
        }
        var nextMonth = next.html();
        var prevMonth = previous.html();
        var currentMonth = current.html();
  
        loadMonth(prevMonth, currentMonth, nextMonth);
        
       
      });
      function loadMonth(previous, current, next) {
        //$('#current').fadeToggle('fast', function () {
          $('#previous > div').load('data/' + previous + '.html #img');
          $('#current > div').load('data/' + current + '.html #img');
          $('#content > div').load('data/' + current + '.html #artikkel');
          $('#next > div').load('data/' + next +'.html #img');
        //}).fadeToggle('fast');
      }
  </script>
</body>
</html>
